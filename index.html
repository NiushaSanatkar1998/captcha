<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha</title>
    <link rel="shortcut icon" href="./imag/logo.png" />
    <link
      rel="stylesheet"
      href="./icon/fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <img src="./imag/bb.jpg" alt="" />
      <div>
        <header>Captcha</header>
        <div class="captcha-c">
          <div class="captcha-img">
            <img src="./imag/captcha.png" alt="Captch Background" />
            <span class="captcha"></span>
          </div>
          <button class="r-b"><i class="fas fa-redo-alt"></i></button>
        </div>
        <form action="#" class="captcha-input">
          <input
            type="text"
            placeholder="Enter captcha"
            maxlength="6"
            spellcheck="false"
            required
          />
          <button class="check">Check</button>
        </form>
        <div class="error-c"></div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
